<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Gomoku</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <!-- show the name of game :"Gomoku" in the top -->
        <h3 class="title">Gomoku</h3> 
        <!-- the game board is 450px*450px -->
        <canvas id="board"width="450" height="450"></canvas>
        <!-- the button :click to new game -->
        <button id="btn">New Game</button>
        <!-- the function to draw line of board line -->
        <script src="drawline.js"></script>
        <!-- the function to draw chess and place chess-->
        <script src="chess.js"></script>
        <!-- the function to check win -->
        <script src="checkwin.js"></script>
        <!-- the function to clean the board and begin new game-->
        <script src="newgame.js"></script>
</html>
