<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Gomoku</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <!-- show the name of game :"Gomoku" in the top -->
        <h3 class="title">Gomoku</h3> 
        
        <!-- the game board is 450px*450px -->
        <canvas id="board"width="450" height="450"></canvas>
        
        <!-- display the scoreboard -->
        <div id="scoreBoard">
        	<scan id="disp1">Score: </scan>
        	<div id="imgsc">
			<img id="img1"></img>
			<scan id='sc1'>0</scan>
			<img id="img2"></img>
			<scan id='sc2'>0</scan>
		</div>
        </div>
        <!-- display the ai controls -->
        <div id="aiControls" class="ai_controls">
        	<button class="aiSwitch" id="ai_switch">AI OFF</button>
        	<p class="warning"> &nbsp; *Once toggled, it will stay for duration of the entire game </p>
        </div>
        
        
        <!-- code for loading in the images -->
        <script src="resource.js"></script>
        <!-- code for displaying the score -->
        <script src="score.js"></script>
        
        <!-- the button :click to new game -->
        <button id="btn">New Game</button>
        <!-- the function to draw line of board line -->
        <script src="drawline.js"></script>
        <!-- the function to draw chess and place chess-->
        <script src="chess.js"></script>
        <!-- the function to check win -->
        <script src="checkwin.js"></script> 
        <!-- the function to clean the board and begin new game-->
        <script src="newgame.js"></script>
        
        <!-- code for ai -->
	<script src="ai/ai.js"></script>
	<script src="ai/medai.js"></script>
	
	<!-- code for testing -->
	<script src="testing/resource.js.test.js"></script>
	<script src="testing/ai.js.test.js"></script>
	
	<!-- code for testing -->
	<script src="testing/all_tests.js"></script>
</html>
